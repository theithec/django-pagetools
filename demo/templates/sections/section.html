{% extends "sections/base_node.html" %}
{% load sections_tags %}

{% block node %}
<h1>{{object.title}}</h1>
<section class="section {{object.slug}} {{object.classes}}">
	<div class="row">
		<div class="large-12 columns">
			<h2>{{ object.headline }}</h2>
		</div>
	</div>
	<div class="row ariclesrow">
		{%  rendered_ordered_children object user "teaser" as nodes %}
        {% for node in nodes %}
            {{ node }}
        {% endfor %}
	</div>
</section>
{% endblock node %}
