{% extends "sections/base_node.html" %}
{% load fb_versions %}

{% block node %}
<div class="columns small-1 medium-3">
<article class="callout callout-{{ object.classes }}">
	<h4>{{object.title}}</h4>
	{{ object.teaser|safe}}
	<img src="{% version object.image 'small' %}" />
	<p>
	<a href="{{ object.get_absolute_url }}" class="button small info">Read more</a>
	</p>
    <p><a class="call-ajax-node" data-node="{{ object.slug }}">Click me for a modal</a></p>
</article>
</div>
{% endblock node %}
