{% extends "base.html" %}

{% block main-head %}
<h1 class="blog-title">{{ month|date:"F Y"  }}</h1>

{% endblock %}

{% block main %}
{% for news in object_list %}
<div class="blog-post">
    <h2 class="blog-post-title">{{ news.title }}</h2>
    <p class="blog-post-meta">{{ news.status_changed|date }} <!--by <a href="#">User</a>!--></p>
    <a href="{% url "news_detail" slug=news.slug %}">read more</a>
</div>
{% empty %}
<p>No articles yet.</p>
{% endfor %}

{% endblock %}
