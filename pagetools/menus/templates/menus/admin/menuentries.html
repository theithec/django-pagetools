<ol {{cls|safe}}>
    {% for c in children %}
    <li style="display: list-item;" class="mjs-nestedSortable-leaf" id="e_{{c.entry_pk }}">
        <div class="menuDiv">
            <div>
                <input name="entry-order-id-{{c.entry_order_id}}" type="hidden"
                                                                  value="{{ c.entry_pk}}" />
                <a href="{{ c.obj_admin_url }}?menu={{ original.pk }}"
                   class="obj_admin_link menuentryobj-{{ c.obj_status}}">{{ c.obj_classname }}: {{ c.obj_title }}
                </a>    

		        <a class="del_entry" href="{{ c.entry_del_url }}">
                <span title="Click to delete item."  class="deleteMenu ui-icon ui-icon-closethick">
                </a> 
            </div>
            <input name="entry-text-{{c.entry_order_id}}" type="text"
                                                          value="{{ c.entry_title }}" /> 
            <input  type="checkbox" name="entry-published-{{ c.entry_order_id }}" 
                                    value="1"{{ c.entry_enabled }}>Show
                                    <a class="change_entry" href="{{ c.entry_change_url }}">[entry]</a> 

       </div>

		{% if c.children %} {% with template_name="menus/admin/menuentries.html" %}
		{% include template_name with children=c.children  only %}{% endwith %} {% endif %}
    </li>
    {% endfor %}
</ol>
<input name="entry-order" value="" type="hidden" />
