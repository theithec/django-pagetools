{% for c in children %}
<li class="menu-item {{ c.select_class_marker}}{% if c.children %} has-dropdown not-click{% endif %}">
    <a href="{{ c.entry_url }}" >{{ c.entry_title }} </a>
    {% if c.children %}
	<ul class="dropdown">
	<li>
	{% with template_name="foundation_nav_menu.html" %}
    	{% include template_name with children=c.children only %}
    	{% endwith %}</li>
    	</ul>
	{% endif %}
</li>
{% endfor %}
