{% for child in children %}
<li class="menu-item {{ child.select_class_marker}}{% if child.children %} has-submenu{% endif %}">
    <a href="{{ child.entry_url }}" >{{ child.entry_title }} </a>
    {% if child.children %}
	<ul class="submenu menu horizontal" data-submenu>
	{% with template_name="foundation6_nav_menu.html" %}
    {% include template_name with children=child.children only %}
    {% endwith %}
  </ul>
	{% endif %}
</li>
{% endfor %}
