{% for c in children %}
<li class="menu-item {{ c.select_class_marker}}{% if c.children %} has-submenu{% endif %}">
    <a href="{{ c.entry_url }}" >{{ c.entry_title }} </a>
    {% if c.children %}
	<ul class="submenu menu vertical" data-submenu>
	{% with template_name="foundation6_nav_menu.html" %}
    	{% include template_name with children=c.children only %}
    	{% endwith %}
  </ul>
	{% endif %}
</li>
{% endfor %}
