{% extends "sections/base_node.html" %}
{% load sections_tags %}

{% block node %}
<h1>{{object.title}}</h1>
<section class="section {{object.slug}} {{object.classes}}">
	<div class="row">
		<div class="large-12 columns">
			<h2>{{ object.headline }}</h2>
		</div>
	</div>
	<div class="row ariclesrow">
		{% for content in object|ordered_content:user %}
		{% render_node content user %}
		{% endfor %}
	</div><!-- end articlesrow !-->
</section>
{% endblock node %}
