name: Pagetools CI

on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11.11", "3.12.8"]
    env:
      RUNNER_TOOL_CACHE: /toolcache

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"
      env:
        AGENT_TOOLSDIRECTORY: /opt/hostedtoolcache
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pdm
        python -m pdm install --prod #-dG build
        # python -m pdm add -dG build
    - name: Run Unit-Tests
      run: |
        pdm run python runtests.py

    - uses: tecolicom/actions-use-apt-tools@v1
      with:
        tools: libgbm-dev libnotify-dev libnss3 libxss1 libasound2 libxtst6 xauth xvfb
        method: timestamp
        key: key-${{ matrix.python-version }}-4
    - uses: actions/setup-node@v4
    - name: Install celery
      run: | 
        npm i --save-dev
    - name: Run E2E tests
      run: | 
        npm i --save-dev
        npm run test
