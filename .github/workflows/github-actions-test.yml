name: Pagetools CI

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11", 3.12]
      env:
        RUNNER_TOOL_CACHE: /toolcache

    steps:
    - uses: actions/checkout@v4
    - name:  apt update
      run: apt update
    - uses: tecolicom/actions-use-apt-tools@v1
      with:
        tools: libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2 libxtst6 xauth xvfb
        method: timestamp
        key: key-${{ matrix.python-version }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pdm
        python -m pdm install --prod #-dG build
        # python -m pdm add -dG build
    - name: Run Unit-Tests
      run: |
        pdm run python runtests.py
    - uses: actions/setup-node@v4
        #- name: Install celerey dependencies
        #  if: steps.cache.outputs.cache-hit != 'true'
        #  run: | 
        #    apt update
        #    apt install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2 libxtst6 xauth xvfb
    - name: Install celery
      run: | 
        npm i --save-dev
    - name: Run E2E tests
      run: | 
        npm i --save-dev
        npm run test
